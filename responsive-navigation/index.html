<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Navigation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <menu>
      <li>
        <a href="#">
          <div class="icon">
            <i class="fa-solid fa-house-chimney"></i>
            <i class="fa-solid fa-house-chimney"></i>
          </div>
          <div class="name" data-text="Home">Home</div>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="icon">
            <i class="fa-regular fa-file-lines"></i>
            <i class="fa-regular fa-file-lines"></i>
          </div>
          <div class="name" data-text="About">About</div>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="icon">
            <i class="fa-sharp fa-solid fa-gears"></i>
            <i class="fa-sharp fa-solid fa-gears"></i>
          </div>
          <div class="name" data-text="Service">Service</div>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="icon">
            <i class="fa-solid fa-image"></i>
            <i class="fa-solid fa-image"></i>
          </div>
          <div class="name" data-text="Portfolio">Portfolio</div>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="icon">
            <i class="fa-solid fa-users"></i>
            <i class="fa-solid fa-users"></i>
          </div>
          <div class="name" data-text="Team">Team</div>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="name" data-text="Contact">Contact</div>
        </a>
      </li>
    </menu>
  </body>
</html>
